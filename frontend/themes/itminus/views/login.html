<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8"/>
	<link href="/static/css/login-style.css" rel="stylesheet" type="text/css" media="all"/>
	<title>登陆</title>
	
	<script src="/static/js/jquery.1.11.0.min.js"></script>
	<script src="/static/js/easyResponsiveTabs.js" type="text/javascript"></script>
</head>

<body>

	<!-- main -->
	<div class="main">

		<h1>天王盖地虎</h1>
		<!---728x90--->
		<div class="login-form">
			<div class="sap_tabs w3ls-tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
				
					<ul class="resp-tabs-list">
						<li class="resp-tab-item resp-tab-active" aria-controls="tab_item-0" role="tab" id='signin'><span>登陆</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab" id="signup"><label>/</label><span>注册</span></li>
					</ul>
					<div class="clear"> </div>
					
					
					<div class="resp-tabs-container">
						<h2 aria-controls="tab_item-0" class="resp-accordion resp-tab-active" role="tab"><span class="resp-arrow"></span>Login</h2>
						<div style="display:block" class="tab-1 resp-tab-content resp-tab-content-active"
							aria-labelledby="tab_item-0">
							<div class="login-agileits-top">
							
								<form action="{{signInUrl}}" method="post">
								    <p>法号</p>
									<input placeholder="用户名" name="username" required=true type="text">
								    <p>口令</p>
									<input placeholder="密码" name="password" required=true type="password">
									<input id="rememberme" value="" type="checkbox">
									<label for="rememberme">记住我?</label>
									<p id='errMsg'>{{errMsg}}<p>
									<input value="有请老司机发车!" type="submit">
								</form>
								
							</div>
							<div class="login-agileits-bottom">
								<p><a href="#">忘记密码?</a></p>
							</div>
						</div>
						
						<h2 aria-controls="tab_item-1" class="resp-accordion" role="tab"><span class="resp-arrow"></span>/注册</h2>
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-agileits-top sign-up">
							
								<form action="{{signUpUrl}}" method="post" enctype="application/x-www-form-urlencoded">
									<p>用户名 </p>
									<input name="username" required="" type="text">
									<p>邮箱</p>
									<input name="email" required="" type="text">
									<p>密码</p>
									<input name="password" placeholder="" required="" type="password">
									<p>邀请码</p>
									<input name="invitation" placeholder="" required="" type="text">
									<input id="accpet" name='accept' value="" required=true type="checkbox">
									<label for="accept"><span></span>我会当个好人</label>
									<p id='regMsg'>{{regMsg}}<p>
									<input value="注册" type="submit">
								</form>
								
							</div>
						</div>
					</div>
					
					
				</div>
			</div>
			<!-- ResponsiveTabs js -->
			<script type="text/javascript">
				$(document).ready(function () {
					$('#horizontalTab').easyResponsiveTabs({
						type: 'default', //Types: default, vertical, accordion           
						width: 'auto', //auto or any width like 600px
						fit: true   // 100% fit in a container
					});
					var errMsg=$("#errMsg").text().trim();
					var regMsg=$("#regMsg").text().trim();
					if(errMsg){
						$("#signin").click();
					}else if(regMsg){
						$("#signup").click();
					}else{
						$("#signin").click();
					}
				});
			</script>
			<!-- //ResponsiveTabs js -->
		</div>
	</div>
	

	<!-- copyright -->
	<div class="copyright">
		<p>  <a>少小去乡邑，扬声沙漠陲</a></p>
	</div>
</body>

</html>
